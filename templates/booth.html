<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Untitled Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
    <!-- Bootstrap -->
    <link href="../Documents/Unnamed Site 2/css/bootstrap-4.0.0.css" rel="stylesheet">
</head>

<body>
    <script src="../Documents/Unnamed Site 2/js/jquery-3.2.1.min.js"></script>
    <script src="../Documents/Unnamed Site 2/js/popper.min.js"></script>
    <script src="../Documents/Unnamed Site 2/js/bootstrap-4.0.0.js"></script>
    <div class="shadow-lg p-3 mb-5 bg-white rounded"></div>

    <h1 align="center">BOOTH</h1>
    <div align="center">
        <form action="#" method="POST">
            <p><input type="text" name="num1" placeholder="Multiplicant"></p>
            <p><input type="text" name="num2" placeholder="Multipliyer"></p>
            <button class="btn btn-outline-dark" type="submit" value="submit">CALCULATE</button>
        </form>
    </div>
    <br />
    <div class="container-sm">
        <div class="shadow p-3 mb-5 bg-white rounded">
            <table class="table table-striped table-dark">
                <thead thead class="thead-dark">
                    <!-- Table headers -->

                    <tr>

                        <th scope="col">Cycle</th>
                        <th scope="col">C</th>
                        <th scope="col">A</th>
                        <th scope="col">Q</th>
                        <th scope="col">Steps</th>
                    </tr>
                </thead>

                <!-- For loop logic of jinja template -->
                {%for i in range(0, len)%}


                <!-- table rows -->
                <tr>
                    <td scope="row"><h6>{{Cyc[i]}}  </h6></td>
                    <td scope="row"><h6>{{A[i]}}    </h6></td>
                    <td scope="row"><h6>{{Q[i]}}    </h6></td>
                    <td scope="row"><h6>{{q[i]}}    </h6></td>
                    <td scope="row"><h6>{{steps[i]}}</h6></td>

                    {%endfor%}

                </tr>

            </table>

        </div>
    </div>
    <br />
    <br />
    <br />
    <div align="center" class="shadow p-3 mb-5 bg-white rounded">
        <h4> A + Q = {{Q[-1]}} is {{A[-1]}} in decimal</h4>

    </div>
    <br />
    <br />
    <br />
    <br />
    <br />

</body>
</html>
